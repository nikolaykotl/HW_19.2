{% extends 'catalog/base.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for category in category_list %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Изображение</text></svg>
            <div class="card-body">
              <p class="card-text">Категория: {{ category.category_name }}</p>
              <p class="card-text">Описание: {{ category.description_cat }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a <button type="button" class="btn btn-sm btn-outline-secondary" href="/product/{{object.pk}}">Просмотр товар</button></a>
                </div>
                <small class="text-body-secondary"></small>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}

    </div>
      {% endblock %}
