<div id="message">
	{% if messages %}
{% for message in messages %}
     <div class="alert alert-{% if message.tags %}{{ message.tags}}"
{% endif %}
          alert-dismissible fade show" role="alert">
        <i class="fas fa-info-circle"></i> {{message}}
        </div>
{% endfor %}
{% endif %}

</div>

<script>
setTimeout(function(){
	document.getElementById('message').style.display = 'none';
}, 3000);
</script>
