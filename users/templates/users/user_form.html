{% extends 'catalog/base.html' %}

{% block content %}
      <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
          <div class="col-3"></div>
             <div class="card col-6">
               <div class="card-header">
                   <h3 class="card-title">
                     Профиль
                   </h3>
                      <div class="card-body">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <button type="submit" class="btn btn-success">Сохранить</button>
                           <br>
                          <br>
                           <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Сгенерировать новый пароль</a>
                           </br>
                      </div>
                   </div>
               </form>
    </div>
 </div>

{% endblock %}
