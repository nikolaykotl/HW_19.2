{% extends 'catalog/base.html' %}

    {% block content %}
        <div class="row" xmlns="http://www.w3.org/1999/html">
          <div class="col-12">
            <div class="card">
                 <div class="card-body">
                     <form method="POST">
                     {% csrf_token %}
                         <p>Удалить статью "{{ object.title }}"?</p>
                         <button type="submit" class="btn btn-danger">Подтвердить</button>
                         <a href="{% url 'post:list' %}" class="btn btn-success">Отменить</a>
                     </form>

                </div>
            </div>
          </div>
        </div>
    {% endblock %}
